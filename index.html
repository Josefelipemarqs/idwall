<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }
        .tabs {
            display: flex;
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        .tab {
            margin-right: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #0056b3;
            border-radius: 5px;
        }
        .tab:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab" onclick="loadContent('sheet001.html')">Etapa 1</div>
            <div class="tab" onclick="loadContent('sheet002.html')">Etapa 2</div>
            <div class="tab" onclick="loadContent('sheet003.html')">Etapa 3</div>
        </div>
        <div class="content" id="contentArea">
            <p>Selecione uma etapa para visualizar o conteúdo.</p>
        </div>
    </div>

    <script>
        function loadContent(sheet) {
            fetch(sheet)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o conteúdo.');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('contentArea').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('contentArea').innerHTML = `<p>${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
